<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandi GOLD</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0d0f12;color:#fff;}
header{background:#0f9d58;text-align:center;padding:12px;font-size:18px;position:sticky;top:0;z-index:10;}
.container{padding:10px 10px 90px;}
.section{display:none;}
.section.active{display:block;}
h3{margin:10px 0;}

#splash{position:fixed;inset:0;background:#0f9d58;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:99999;}
#splash h1{margin-bottom:10px;}
.loader{width:40px;height:40px;border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;animation:spin 1s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}

table{width:100%;border-collapse:collapse;background:#111;}
th,td{border:1px solid #333;padding:6px;font-size:13px;text-align:center;}
th{background:#0f9d58;}

.card{background:#111;border-radius:10px;overflow:hidden;margin-bottom:12px;box-shadow:0 2px 6px rgba(0,0,0,.4);}
.card img{width:100%;height:180px;object-fit:cover;}
.card-body{padding:10px;}
.card-title{font-size:16px;font-weight:bold;cursor:pointer;}
.card-detail{display:none;font-size:14px;color:#ccc;margin-top:6px;}

.video-card{display:flex;gap:10px;cursor:pointer;align-items:center;}
.video-card img{width:120px;height:70px;object-fit:cover;border-radius:6px;}
.player iframe{width:100%;height:220px;border:none;border-radius:10px;margin-top:8px;}

.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#0f9d58;display:flex;justify-content:space-around;padding:6px 0;}
.bottom-nav button{background:none;border:none;color:#fff;display:flex;flex-direction:column;align-items:center;font-size:11px;}
.bottom-nav .icon{font-size:22px;}
.bottom-nav button.active{color:#ffe082;font-weight:bold;}
</style>
</head>
<body>

<div id="splash">
  <h1>ğŸŒ¾ Mandi GOLD</h1>
  <div class="loader"></div>
  <small>Loading...</small>
</div>

<header>ğŸŒ¾ Mandi GOLD</header>

<div class="container">

<div id="bhav" class="section active">
<h3>ğŸ“Š Mandi Bhav</h3>
<table>
<thead><tr><th>Mandi</th><th>Fasal</th><th>Bhav</th><th>Date</th></tr></thead>
<tbody id="bhavTable"></tbody>
</table>
</div>

<div id="news" class="section"><h3>ğŸ“° Kisaan News</h3><div id="newsList"></div></div>

<div id="trend" class="section"><h3>ğŸ“ˆ Teji / Mandi (Future Report)</h3><div id="trendList"></div></div>

<div id="weather" class="section"><h3>ğŸŒ¦ï¸ Mausam Update</h3><div id="weatherList"></div></div>

<div id="video" class="section"><h3>ğŸ¥ Video</h3><div id="videoList"></div></div>

</div>

<div class="bottom-nav">
  <button class="active" onclick="showSection('bhav',this)"><div class="icon">ğŸŒ¾</div>Bhav</button>
  <button onclick="showSection('news',this)"><div class="icon">ğŸ“°</div>News</button>
  <button onclick="showSection('trend',this)"><div class="icon">ğŸ“ˆ</div>Teji/Mandi</button>
  <button onclick="showSection('weather',this)"><div class="icon">ğŸŒ¦ï¸</div>Mausam</button>
  <button onclick="showSection('video',this)"><div class="icon">ğŸ¥</div>Video</button>
</div>

<script>
const SHEET_ID = "1SX6L73WQ57OJ0tUUJwEjmSVgn3LjJLe54B4Lp_JN2SE";
const URL = s => `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${s}`;
const parse = t => JSON.parse(t.substr(47).slice(0,-2)).table.rows.reverse();

function showSection(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

async function loadBhav(){
  const r=parse(await (await fetch(URL("Bhav"))).text());
  bhavTable.innerHTML=r.map(x=>`<tr><td>${x.c[0]?.v||""}</td><td>${x.c[1]?.v||""}</td><td>${x.c[2]?.v||""}</td><td>${x.c[3]?.v||""}</td></tr>`).join("");
}

async function loadNews(){
  const r=parse(await (await fetch(URL("News"))).text());
  newsList.innerHTML=r.map((x,i)=>`
    <div class="card">
      <img src="${x.c[3]?.v||""}">
      <div class="card-body">
        <div class="card-title" onclick="toggle('n${i}')">${x.c[1]?.v||""}</div>
        <div id="n${i}" class="card-detail">${x.c[2]?.v||""}</div>
      </div>
    </div>`).join("");
}

async function loadTrend(){
  const r=parse(await (await fetch(URL("Trend"))).text());
  trendList.innerHTML=r.map((x,i)=>`
    <div class="card">
      <img src="${x.c[3]?.v||""}">
      <div class="card-body">
        <div class="card-title" onclick="toggle('t${i}')">${x.c[1]?.v||""}</div>
        <div id="t${i}" class="card-detail">${x.c[2]?.v||""}</div>
      </div>
    </div>`).join("");
}

async function loadWeather(){
  const r=parse(await (await fetch(URL("Weather"))).text());
  weatherList.innerHTML=r.map((x,i)=>`
    <div class="card">
      <div class="card-body">
        <div class="card-title" onclick="toggle('w${i}')">${x.c[1]?.v||""}</div>
        <div id="w${i}" class="card-detail">${x.c[2]?.v||""}</div>
      </div>
    </div>`).join("");
}

/* YouTube */
function ytId(url){
  if(!url) return "";
  if(url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
  if(url.includes("watch?v=")) return url.split("watch?v=")[1].split("&")[0];
  if(url.includes("/shorts/")) return url.split("/shorts/")[1].split("?")[0];
  return "";
}
const ytThumb=id=>`https://img.youtube.com/vi/${id}/hqdefault.jpg`;
const ytEmbed=id=>`https://www.youtube.com/embed/${id}`;

async function loadVideos(){
  const r=parse(await (await fetch(URL("Video"))).text());
  videoList.innerHTML=r.map(x=>{
    const id=ytId(x.c[2]?.v||"");
    return `
      <div class="card">
        <div class="card-body video-card" onclick="playHere(this,'${id}')">
          <img src="${ytThumb(id)}">
          <b>${x.c[1]?.v||""}</b>
        </div>
        <div class="player"></div>
      </div>`;
  }).join("");
}

function playHere(el,id){
  el.parentElement.querySelector(".player").innerHTML=`<iframe src="${ytEmbed(id)}" allowfullscreen></iframe>`;
}
function toggle(id){
  const e=document.getElementById(id);
  e.style.display=e.style.display==="block"?"none":"block";
}

Promise.all([loadBhav(),loadNews(),loadTrend(),loadWeather(),loadVideos()])
.then(()=>setTimeout(()=>document.getElementById("splash").style.display="none",3000));
</script>

</body>
</html>
