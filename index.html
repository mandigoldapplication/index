<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandi GOLD</title>
<style>
  body{font-family:Arial, sans-serif;margin:0;background:#f4f7f8;}
  header{background:#0f9d58;color:#fff;padding:12px;text-align:center;position:sticky;top:0;z-index:10;}
  .container{padding:10px 10px 100px;}
  .section{display:none;}
  .section.active{display:block;}
  table{width:100%;border-collapse:collapse;background:#fff;}
  th,td{border:1px solid #ddd;padding:8px;font-size:13px;text-align:center;}
  th{background:#0f9d58;color:#fff;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;justify-content:center;}
  select,button{padding:8px;font-size:13px;}
  .card{background:#fff;padding:10px;margin:8px 0;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.1);}
  .badge{padding:3px 6px;border-radius:4px;color:#fff;font-size:11px;}
  .teji{background:#27ae60;}
  .mandi{background:#e74c3c;}
  .stable{background:#f39c12;}
  .headline{cursor:pointer;}
  .detail{margin-top:6px;color:#333;display:none;}
  .video-card{display:flex;gap:10px;align-items:center;cursor:pointer;}
  .video-card img{width:110px;height:70px;object-fit:cover;border-radius:6px;}
  iframe{width:100%;height:220px;border-radius:8px;border:none;margin-top:10px;}

  .bottom-nav{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:space-around;background:#0f9d58;padding:6px 0;z-index:9999;}
  .bottom-nav button{background:none;border:none;color:white;text-align:center;font-size:12px;cursor:pointer;}
  .bottom-nav .icon{font-size:22px;}
  .bottom-nav .label{font-size:11px;}
  .bottom-nav button.active{color:#ffe082;font-weight:bold;}
</style>
</head>
<body>

<header>üåæ Mandi GOLD</header>

<div class="container">

  <div id="bhav" class="section active">
    <h3>üìä Mandi ke Bhav</h3>
    <table>
      <thead><tr><th>Mandi</th><th>Fasal</th><th>Bhav (‚Çπ)</th><th>Date</th></tr></thead>
      <tbody id="bhavTable"></tbody>
    </table>
  </div>

  <div id="news" class="section"></div>
  <div id="weather" class="section"></div>

  <div id="video" class="section">
    <h3>üé• Video</h3>
    <div id="videoList"></div>
  </div>

</div>

<div class="bottom-nav">
  <button class="active" onclick="showSection('bhav', this)">üåæ<div class="label">Bhav</div></button>
  <button onclick="showSection('news', this)">üì∞<div class="label">News</div></button>
  <button onclick="showSection('weather', this)">üå¶Ô∏è<div class="label">Mausam</div></button>
  <button onclick="showSection('video', this)">üé•<div class="label">Video</div></button>
</div>
  
<script>
const SHEET_ID = "YOUR_SHEET_ID";
const PRICE_SHEET_URL   = `https://docs.google.com/spreadsheets/d/${1SX6L73WQ57OJ0tUUJwEjmSVgn3LjJLe54B4Lp_JN2SE}/gviz/tq?tqx=out:json&sheet=Bhav`;
const NEWS_SHEET_URL    = `https://docs.google.com/spreadsheets/d/${1SX6L73WQ57OJ0tUUJwEjmSVgn3LjJLe54B4Lp_JN2SE}/gviz/tq?tqx=out:json&sheet=News`;
const WEATHER_SHEET_URL = `https://docs.google.com/spreadsheets/d/${1SX6L73WQ57OJ0tUUJwEjmSVgn3LjJLe54B4Lp_JN2SE}/gviz/tq?tqx=out:json&sheet=Weather`;
const VIDEO_SHEET_URL   = `https://docs.google.com/spreadsheets/d/${1SX6L73WQ57OJ0tUUJwEjmSVgn3LjJLe54B4Lp_JN2SE}/gviz/tq?tqx=out:json&sheet=Video`;

function showSection(id, btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function parseSheet(text){
  return JSON.parse(text.substr(47).slice(0,-2)).table.rows;
}

async function loadBhav(){
  const res = await fetch(PRICE_SHEET_URL);
  const rows = parseSheet(await res.text()).reverse(); // latest on top
  bhavTable.innerHTML = rows.map(r=>`
    <tr>
      <td>${r.c[0]?.v||""}</td>
      <td>${r.c[1]?.v||""}</td>
      <td>${r.c[2]?.v||""}</td>
      <td>${r.c[3]?.v||""}</td>
    </tr>`).join("");
}

async function loadNews(){
  const res = await fetch(NEWS_SHEET_URL);
  const rows = parseSheet(await res.text()).reverse();
  news.innerHTML = "<h3>üì∞ Kisaan Samachaar</h3>" + rows.map((r,i)=>`
    <div class="card headline" onclick="toggle('n${i}')">
      <strong>${r.c[1]?.v||""}</strong>
      <div id="n${i}" class="detail">
        <small>${r.c[0]?.v||""}</small>
        <p>${r.c[2]?.v||""}</p>
      </div>
    </div>`).join("");
}

async function loadWeather(){
  const res = await fetch(WEATHER_SHEET_URL);
  const rows = parseSheet(await res.text()).reverse();
  weather.innerHTML = "<h3>üå¶Ô∏è Mausam Update</h3>" + rows.map((r,i)=>`
    <div class="card headline" onclick="toggle('w${i}')">
      <strong>${r.c[1]?.v||""}</strong>
      <div id="w${i}" class="detail">
        <small>${r.c[0]?.v||""}</small>
        <p>${r.c[2]?.v||""}</p>
      </div>
    </div>`).join("");
}

function ytId(url){
  if(url.includes("watch?v=")) return new URL(url).searchParams.get("v");
  if(url.includes("youtu.be")) return url.split("/").pop();
  return "";
}

async function loadVideos(){
  const res = await fetch(VIDEO_SHEET_URL);
  const rows = parseSheet(await res.text()).reverse();
  videoList.innerHTML = rows.map(r=>{
    const id = ytId(r.c[2]?.v||"");
    return `
    <div class="card">
      <div class="video-card" onclick="playHere(this,'${id}')">
        <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
        <strong>${r.c[1]?.v||""}</strong>
      </div>
      <div class="player"></div>
    </div>`;
  }).join("");
}

function playHere(el, id){
  const player = el.parentElement.querySelector(".player");
  player.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
}

function toggle(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display==="block" ? "none" : "block";
}

loadBhav(); 
loadNews(); 
loadWeather(); 
loadVideos();
</script>

</body>
</html>
